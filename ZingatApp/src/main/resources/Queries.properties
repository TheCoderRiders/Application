GET_BUCKET_INFO=select bucket.bucketValue as bucketName, count(bucket.bucketValue) as bucketCount from DocumentMasterEntity document ,RoleBucketStatusMapEntity bucket where document.documentCurrentStatusId = bucket.statusId and bucket.roleName =:roleName group by bucket.bucketValue
GET_FILE_DETAILS=select document.documentId,document.documentName,document.documentRecivedDatetime,document.documentAssigneeName,document.documentCurrentStatus,roleMap.statusCssClass from DocumentMasterEntity as document,RoleBucketStatusMapEntity as roleMap where document.documentCurrentStatusId = roleMap.statusId and roleMap.bucketValue =:bucketName and roleMap.roleName=:currentRole