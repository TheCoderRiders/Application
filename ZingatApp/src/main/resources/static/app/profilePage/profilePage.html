<div class="container profileContent">
 
  <div class="row">
    <!-- left column -->

    <div class="col-md-1">
      
    </div>
    <!-- edit form column -->
    <div class="col-md-10">
       <h1 class="profileHeading">Personal Information</h1>
      <form class="form-horizontal profileForm" role="form">

        <div class="form-group">
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">User Name</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" readonly="true" ng-model="userObj.userName">
            </div>
          </div>
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">User Role</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" readonly="true" ng-model="userObj.userRole">
            </div>
          </div>
        </div>


        <div class="form-group">
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">First name<span class="mandatoryField"> *</span></label>
            <div class="col-lg-8" ng-class="{ 'has-error': isfirstNameInvalid}">
              <input class="form-control" type="text" ng-model="userObj.firstName" ng-minlength="2" required>
            </div>
            <div class="col-lg-4 err-message" ng-show="isfirstNameInvalid">
              {{isfirstNameInvalid}}
            </div>
          </div>
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">Last name<span class="mandatoryField"> *</span></label>
            <div class="col-lg-8" ng-class="{ 'has-error': islastNameInvalid}">
              <input class="form-control" type="text" ng-model="userObj.lastName" ng-minlength="2" required>
            </div>
            <div class="col-lg-4 err-message" ng-show="islastNameInvalid">
              {{islastNameInvalid}}
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">Gender<span class="mandatoryField"> *</span></label>
            <div class="col-lg-8" ng-class="{ 'has-error': isGenderInvalid}">
              <div class="ui-select">
                <select id="userGender" class="form-control" ng-model="userObj.gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>
            <div class="col-lg-4 err-message" ng-show="isGenderInvalid">
              {{isGenderInvalid}}
            </div>
          </div>
          <div class="col-lg-6 ">
            <label class="col-lg-8 control-label">Date of Birth:</label>
            <div class="col-lg-8 ">
              <input class="form-control dateOfBirth" type="text" ng-model="userObj.dob">
            </div>
            <div class="rangeDropDown">
            </div>
          </div>
        </div>


        <div class="form-group">
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">Address 1:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="userObj.address1">
            </div>
          </div>
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">Address 2:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="userObj.address2">
            </div>
          </div>
        </div>


        <div class="form-group">
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">City:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="userObj.city">
            </div>
          </div>
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">State:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="userObj.state">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">Country:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="userObj.country">
            </div>
          </div>
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">Zipcode:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="userObj.zipcode">
            </div>
          </div>
        </div>


        <div class="form-group">
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">Email<span class="mandatoryField"> *</span></label>
            <div class="col-lg-8" ng-class="{ 'has-error': isemailInvalid}">
              <input class="form-control" type="text" ng-model="userObj.email">
            </div>
            <div class="col-lg-4 err-message" ng-show="isemailInvalid">
              {{isemailInvalid}}
            </div>
          </div>
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">Contact No:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="userObj.contactNo">
            </div>
          </div>
        </div>


        <div class="form-group">
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">Password<span class="mandatoryField"> *</span></label>
            <div class="col-lg-8" ng-class="{ 'has-error': isPassInvalid}">
                <input class="form-control" type="password" ng-model="userObj.password">
            </div>
            <div class="col-lg-1 passwordHelp">
              <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" title="Must contain atleast 8 characters, 1 Uppercase, 1 Number and 1 Special character"> </i>
            </div>
            <div class="col-lg-3 err-message" ng-show="isPassInvalid">
              {{isPassInvalid}}
            </div>
          </div>
          <div class="col-lg-6">
            <label class="col-lg-8 control-label">Confirm password<span class="mandatoryField"> *</span></label>
            <div class="col-lg-8" ng-class="{ 'has-error': isRePassInvalid}">
              <input class="form-control" type="password" ng-model="userObj.repassword">
            </div>
            <div class="col-lg-4 err-message" ng-show="isRePassInvalid">
              {{isRePassInvalid}}
            </div>
          </div>
        </div>


        <!-- <div class="form-group" style="border:1px solid">
          <label class="col-lg-2 control-label">Password Hint:</label>
          <div class="col-lg-10">
            1. Must be 8 characters Long.
            2. Must contain 1 capital letter.
            3. Must contain 1 special character.
          </div>
        </div> -->
        <div class="form-group">
          <!-- <label class="col-md-4 control-label"></label> -->
          <div class="col-lg-6">
            <div class="col-lg-10">
              <input class="btn btn-primary saveBtn" ng-click="updateProfile(userObj)" value="Save Changes" type="button">
              <input class="btn btn-default cancelBtn" ng-click="cancelProfileChanges()" value="Cancel" type="reset">
            </div>
          </div>
          <!-- <label class="col-md-4 control-label"></label> -->
        </div>

       <!--  <div class="alert alert-info alert-dismissable infoMsg">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div> -->

      </form>
    </div>

    <!-- right column -->

    <div class="col-md-1">
      
    </div>
  </div>
</div>
