
<div class="mainContent" ng-controller="landingPageCtrl">

    <div id="header">
        <nav class="navbar navbar-default custom-navbar">
          <div class="container-fluid">
            <div class="navbar-header custom-header">
              <a class="navbar-brand hospital-name" href="#">Hospital Name</a>
            </div>
           </div>
        </nav>
    </div>
    
    <div id="contentWrapperId" class="contentWrapper">
        <div id="centerContent" style=" min-width: 975px;">
            <div class="panel-body">
                <div class="form-group">
                    <tags-input ng-model="tags" add-on-paste="false" add-on-enter="false" add-on-blur="false" placeholder="Search">
                        <auto-complete source="loadTags($query)"></auto-complete>
                    </tags-input>
                    <button type="submit" class="btn btn-default custom-search-button">Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 .col-md-pull-9">
                    <div class="list-group">
                        <ul>
                            <li id={{list.bucketName}} class="list-group-item" ng-repeat="list in listGroup" ng-click="changeBucket($event,$index)" ng-class="{active: $index == selected}">
                                <span class="badge">
                                    {{list.bucketCount}}
                                </span>
                                {{list.bucketName}}
                            </li>
                        </ul>
                    </div>
                </div>
                
                
                <div class="col-md-10 .col-md-push-3">
                    <div class="container-fluid sorting-header">
                        <div class="file-list-header">
                            <div class="dropDownAction" style="visibility:hidden">
                                <input type="checkbox" ng-model="mycheckbox" ng-click="checkAll()">
                                <select ng-show="showAction" name="mySelect" id="mySelect"
                                      ng-options="option.name for option in action.availableOptions track by option.id"
                                      ng-model="action.selectedOption" ng-change="getCheckedFile(action.selectedOption
    )"></select>
                            </div>
                            <div class="sortBy">
                                <label> Group By:</label>
                                <select id="groupBy" name="mySelectGroup" ng-options="group.name for group in group.availableOptions track by group.id"
                                      ng-model="group.selectedOption" ng-change="getGroupByOption(group.selectedOption
    )"></select>
                                <img ng-src="{{imageSrc}}" class="sortImage" ng-model="imageSort" ng-click="changeImageOrder($event)">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 middle-panel">
                        <div class="list-group" >
                            <ul class="file-list" >
                                <li class="file-details" ng-class="{selectedItem: $index == selectedFile}" ng-model="fileDetails" ng-repeat="file in roles" ng-click="getFileDetails($event,$index,file)">
                                    <div class="fileCheckbox" >
                                        <input checklist-model="user.roles" checklist-value="file" type="checkbox" ng-show={{file.checkBoxVisible}} ng-click="listCheckAll()">
                                    </div>
                                    <div class="fileLeftDetails">
                                        <div class="file-name">
                                            <span>
                                                {{file.fileName}}
                                            </span>
                                        </div>
                                        <div class="receivedDate">
                                            <span>
                                                Received Date: {{file.receivedDate}}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="fileRightDetails">
                                        <div class="file-name">
                                            <span class={{file.statusClass}}>
                                                {{file.fileStatus}}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="fileAssingeeName">
                                        <span>
                                            Assigned by: {{file.assigneeName}}
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-7 right-panel">
                        <div class="file-header" ng-model="fileName">
                            {{fileName}}
                        </div>
                        <div class="file-content">
                            <div class="viewFileContent">
                                <div ng-click="redirectToWorking()"> View </div>
                            </div>
                            <div ng-bind-html="fileContent">

                            </div>
                        </div>
                    </div>
                </div>
               
                
            </div>
            
        </div>
    </div>

    <div id="footer">
    	<div class="panel panel-default custom-panel">
            <div class="panel-footer custom-footer">Panel Footer</div>
        </div>
    </div>

</div>
