<div class="dialog-contents" ng-controller="rejectCodePageCtrl">
	<div class="rejectionCode">

		<div class="rejectHeading">
			<h3>Reject Code</h3>
		</div>

		<div class="rejectCodeList">
			<h4>Rejection Options: </h4>
			<ul class="rejectionCodeCommentItem">
				<li ng-repeat = "rejection in rejectionCodeList track by $index">
					<input id="{{rejection.rejectionReasonListId}}" ng-value="rejection" ng-model="rejectionCode" type="radio" ng-click="rejectDocument(rejection)">
					<label>{{rejection.rejectionReasonDisplay}}</label>
				</li>
			</ul>
		</div>

		<div class="rejectionCodeComment">
			<h4>Rejection Comments: </h4>
			<textarea rows="4" cols="60" ng-model="rejectionCode">
				
			</textarea>
		</div>

		<div class="actionBtn">
			<button type="button" value="CANCEL" ng-click="closePopup()" class="btn btn-primary">CANCEL</button>
			<button type="button" value="SUBMIT" ng-click="rejectCode()" class="btn btn-success">SUBMIT</button>
	    </div>

	</div>
</div>
