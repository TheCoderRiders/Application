<div class="dialog-contents" ng-controller="rejectDocPageCtrl">
	<div class="rejectionDocument">

		<div class="rejectHeading">
			<h3>Reject Document</h3>
		</div>

		<div class="rejectionDocList">
			<h4>Rejection Options: </h4>
			<ul class="rejectionCommentItem">
				<li ng-repeat = "rejection in rejectionDocList track by $index">
					<input class="rejectionDoc" id="{{rejection.rejectionReasonListId}}" ng-click="rejectDocChecked(rejection)" ng-value={{rejection}} ng-model="rejection.rejectionReasonListId" type="radio" name="docRejectName">
					<label>{{rejection.rejectionReasonDisplay}}</label>
				</li>
			</ul>
		</div>

		<div class="rejectionDocComment">
			<h4>Rejection Comments: </h4>
			<textarea class="rejectDocComment" rows="3" cols="60" ng-model="rejectionCode">
				
			</textarea>
		</div>

		<div class="actionBtn">
			<button type="button" value="CANCEL" ng-click="closePopup()" class="btn btn-primary">CANCEL</button>
			<button type="button" value="SUBMIT" ng-click="rejectDoc()" class="btn btn-success">SUBMIT</button>
	    </div>

	</div>
</div>
