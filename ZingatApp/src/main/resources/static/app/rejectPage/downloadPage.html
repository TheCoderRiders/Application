<div class="dialog-contents" ng-controller="downloadPageCtrl">
	<div class="downloadFile">

		<div class="downloadHeading">
			<h3>Download File</h3>
		</div>

		<div class="downloadList">
			<h4>Download Options: <span class="err-message">*</span></h4>
			<ul class="downloadtItem">
				<li>

					<input id="downloadPDF" class="downloadItem"  value={{downloadPDF}}  type="radio" ng-click="downloadOptionChecked(downloadPDF)" name="downloadOption" checked>
					<label>Download as PDF</label>
				</li>
				<li>
					<input id="downloadEXCEL" class="downloadItem"  value={{downloadEXCEL}}  type="radio" ng-click="downloadOptionChecked(downloadEXCEL)" name="downloadOption">
					<label>Download as EXCEL</label>
				</li>
			</ul>
		</div>


		<div class="actionBtn">
			<button type="button" value="CANCEL" ng-click="closePopup()" class="btn btn-primary">CANCEL</button>
			<button type="button" value="SUBMIT" ng-click="downloadFile()" class="btn btn-success">SUBMIT</button>
	    </div>

	</div>
</div>
