<div class="dialog-contents" ng-controller="rebuttalPageCtrl">
	<div class="rebuttalFile">

		<div class="rebuttalHeading">
			<h3>Rebuttal Heading</h3>
		</div>

		<div class="rebuttalList">
			<h4>Rebuttal Options: <span class="err-message">*</span></h4>
			<ul class="doubtCommentItem">
				<li ng-repeat = "rebuttal in doubtList track by $index">
					<input id="{{rebuttal.rebuttalId}}" class="rebuttalItem" title={{rebuttal.doubtDisplay}} ng-model="rebuttal" ng-value={{rebuttal}}  type="radio" ng-click="doubtChecked(rebuttal)" name="codeRejectName">
					<label>{{rebuttal.rebuttalDesc}}</label>
				</li>
			</ul>
		</div>

		<div class="doubtFileComment">
			<h4>Rebuttal Comments: <span class="err-message">*</span></h4>
			<textarea class="rebuttalComment" rows="3" cols="60" >
				
			</textarea>
		</div>

		<div class="actionBtn">
			<div class="rebuttalError err-message">Please fill the Mandatory fields</div>
			<button type="button" value="CANCEL" ng-click="closePopup()" class="btn btn-primary">CANCEL</button>
			<button type="button" value="SUBMIT" ng-click="submitDoubt()" class="btn btn-success">SUBMIT</button>
	    </div>

	</div>
</div>
