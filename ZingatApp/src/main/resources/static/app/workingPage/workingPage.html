<div class="mainContent" ng-controller="workingPageCtrl">
	<div id="centerContent" style=" min-width: 975px;">
	    <div class="panel-body">
	        <div class="form-group">
	            <tags-input ng-model="tags" add-on-paste="false" add-on-enter="false" add-on-blur="false" placeholder="Search">
	                <auto-complete source="loadTags($query)"></auto-complete>
	            </tags-input>
	            <button type="submit" class="btn btn-default custom-search-button">Search</button>
	        </div>
	    </div>
	    <div class="workingFileContents leftSideContent">
	    	<div ng-bind-html="workingFileContent">

            </div>
	    </div>
	    <div class="workingFileContents rightSideContent">
	    	<form name="outerForm" class="tab-form-demo">
			    <uib-tabset active="activeForm">
			      <uib-tab index="0" heading="Suggested">
			        <ng-form name="nestedForm">
			          <div class="form-group">
			          	<ul ng-repeat="section in suggestedCode">
			          		<li class="sectionHeading">{{section.sectionName}}</li>
			          		<div ng-repeat="code in section.codes">
			          			<p>
				          			<span class="suggestedCode">{{code.code}}</span>
				          			<span class="suggestedCodeDesc">{{code.desc}}</span>
				          			<span class="codeAction switch-toggle switch-3 switch-candy">
									    <input id="on" name="state-d" type="radio" ng-click="codeStatus(code,section,accept)">
									    <label for="on" onclick="">ACCEPT</label>
									    <input id="off" name="state-d" type="radio" ng-click="codeStatus(code,section,reject)">
									    <label for="off" onclick="">REJECT</label>
									    <a></a>
									</span>
				          		</p>
			          		</div>
			          	</ul>
			          </div>
			        </ng-form>
			      </uib-tab>
			      <uib-tab index="1" heading="Accepted">
			      	<ul ng-repeat="section in acceptedCode">
		          		<li class="sectionHeading">{{section.sectionName}}</li>
		          		<div ng-repeat="code in section.codes">
		          			<p>
			          			<span class="acceptedCode">{{code.code}}</span>
			          			<span class="acceptedCodeDesc">{{code.desc}}</span>
			          			<span class="codeAction switch-toggle switch-3 switch-candy">			    
								    <input id="off" name="state-d" type="radio" ng-click="codeStatus(code,section)">
								    <label for="off" onclick="">REJECT</label>
								</span>
			          		</p>
		          		</div>
		          	</ul>
			      </uib-tab>
			      <uib-tab index="2" heading="Rejected">
			        <ul ng-repeat="section in rejectedCode">
		          		<li class="sectionHeading">{{section.sectionName}}</li>
		          		<div  ng-repeat="code in section.codes">
		          			<p>
			          			<span class="rejectedCode">{{code.code}}</span>
			          			<span class="rejectedCodeDesc">{{code.desc}}</span>
			          			<span class="codeAction switch-toggle switch-3 switch-candy">
								    <input id="on" name="state-d" type="radio" ng-click="codeStatus(code,section)">
								    <label for="on" onclick="">ACCEPT</label>
								</span>
			          		</p>
		          		</div>
		          	</ul>
			      </uib-tab>
			    </uib-tabset>
			 </form>
	    </div>
	    <div class="actionBtn">
			<button type="button" class="btn btn-primary">DRAFT</button>
			<button type="button" class="btn btn-warning">REJECTED</button>
			<button type="button" class="btn btn-success">SUBMIT</button>
	    </div>
	</div>
</div>
