
<div class="mainContent" ng-controller="landingPageCtrl">

    <div id="header">
        <nav class="navbar navbar-default custom-navbar">
          <div class="container-fluid">
            <div class="navbar-header custom-header">
              <a class="navbar-brand hospital-name" href="#">Hospital Name</a>
            </div>
           </div>
        </nav>
    </div>
    
    <div id="contentWrapperId" class="contentWrapper">
        <div id="centerContent" style=" min-width: 975px;">
            <div class="panel-body">
                <div class="form-group">
                    <input type="text" class="form-control custom-input" placeholder="Search">
                    <button type="submit" class="btn btn-default custom-search-button">Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="list-group">
                        <li class="list-group-item active">
                            <span class="badge">14</span>
                                Pending
                        </li>
                        <li class="list-group-item">
                            <span class="badge">14</span>
                                Doubts
                        </li>
                        <li class="list-group-item">
                            <span class="badge">14</span>
                                Completed
                        </li>
                    </div>
                </div>
                <div class="col-md-4 middle-panel">
                    <div class="list-group">
                        <ul class="file-list">
                            <li class="file-details" ng-repeat="file in fileArray">
                                <h2 class="fileName">
                                    {{file.fileName}}
                                </h2>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 right-panel">
                    <div class="file-header">
                        File Name will appear here
                    </div>
                    <div class="file-content">
                        <div ng-bind-html="fileContent">

                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>

    <div id="footer">
    	<div class="panel panel-default custom-panel">
            <div class="panel-footer custom-footer">Panel Footer</div>
        </div>
    </div>

</div>
